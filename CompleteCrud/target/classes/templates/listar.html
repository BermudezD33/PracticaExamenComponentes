<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Anthologies</title>


</head>
<body>
<div>
    <h1>List of Anthologies</h1>
    <ul>
        <div th:each="entry : ${anthologies}">
            <li>
                <h4>
                    <span th:text="${entry.name}">Name</span>
                    <span th:text="${entry.titulo}">Titulo</span>
                    <span th:text="${entry.fecha}">Fecha</span>

                        <a th:href="@{/editar/{id}(id=${entry.id})}">Editar</a>
                        <a th:href="@{/agregar/{id}(id=${entry.id})}">Agregar Articulos</a>
                        <a th:href="@{/detalle/{id}(id=${entry.id})}">Ver Detalle </a>

                </h4>
            </li>
        </div>
    </ul>
</div>
</body>
</html>
